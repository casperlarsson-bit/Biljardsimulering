<!DOCTYPE html>
<html>
	<head>
		<title>Billiard simulator</title>
		<link rel="icon" href="textures/9ball.png" />
		<link rel="stylesheet" href="css/style.css" />
	</head>

	<body>
		<script type="module" src="js/main.js"></script>

		<!--GUI elements, instructions-->
		<button type="button" class="ui">Click to view/hide instructions</button>
		<div class="content">
			<p>Use LMB and MOUSE WHEEL to change camera view</p>
			<p>Press SPACE to shoot</p>
			<p>Press LEFT and RIGHT arrow keys to rotate cue</p>
			<p>Press UP and DOWN arrow keys to change shot power</p>
			<p>Press C to reset camera view</p>
			<p>Press R to reset poolballs</p>
		</div>

		<div id="powerbar">
			Shot Power
			<div></div>
		</div>

		<script src="js/instructions.js"></script>
	</body>
</html>
